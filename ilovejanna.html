<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I Love Janna</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-size: 32px;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }
    #ledText {
      white-space: nowrap;
      position: absolute;
      left: 100%;
      top: 40%;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0%   { left: 100%; }
      100% { left: -100%; }
    }
  </style>
</head>
<body>

  <div id="ledText">❤️ I LOVE YOU ❤️ I LOVE YOU ❤️ I LOVE YOU ❤️</div>

</body>
